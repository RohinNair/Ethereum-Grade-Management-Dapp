<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Grade Report</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="https://cdn.icon-icons.com/icons2/1804/PNG/512/iconfinder-499-student-education-graduate-learning-4212915_114945.png">

  <body>
    <div class="container" style="width: auto;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Student Grade Report BM</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <table>
              <th>Student Name: &nbsp;</th>
              <td id="studentsName"></td>
              <th>&nbsp;&nbsp;&nbsp;</th>
              <!----th>IC No: </th>
              <td id="studentsIc"></td-->
            </table>
            <!----div>
              <table>

                <td id="subCount"></td>

                <th>Total Marks: </th>
                <td id="studentsTotalMarks"></td>
              </table>
            </div-->
            <form onSubmit="App.submitbmGrade(); return false;">
              <div class="form-group">
                <br/>
                <label for="bm-marks">Enter BM Marks:</label>
                <input id="bm-marks" type="text" class="form-control"></input>
              </div>
              <br/>
              <button type="submit" class="btn btn-primary">Submit Grade</button>
              <hr />
            </form>

            </form>
