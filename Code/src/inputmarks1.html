<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Grading</title>

    <!-- Bootstrap -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="icon" href="css/img/tabico.png">
    <style>
      .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: whitesmoke;
        color: black;
        text-align: center;
      }
      </style>
  </head>
  <body>
    <div class="container" style="width: auto;">
      <div class="row">
        <div class="col-lg-12">
          <br/>
          <h1 class="text-center">Student Grading</h1>
          <hr/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <table>
              <th>Student Name: &nbsp;</th>
              <td id="studentsName"></td>
              <th>&nbsp;&nbsp;&nbsp;</th>
              <!----th>IC No: </th>
              <td id="studentsIc"></td-->
            </table>
            <hr />
            <form onSubmit="App.submitbmGrade(); return false;">
              <div class="form-group" id="bahasaMalaysia">
                <br/>
                <label for="bm-marks">Bahasa Malaysia</label>
                <input id="bm-marks" type="text" class="form-control" placeholder="Enter Bahasa Malaysia Marks" maxlength="5"></input>
              <br/>
              <button type="submit" class="btn btn-primary">Submit Grade</button>
              <hr />
            </div>
            </form>
            <form onSubmit="App.submitbiGrade(); return false;">
              <div class="form-group" id="bahasaInggeris">
                <br/>
                <label for="bi-marks">Bahasa Inggeris</label>
                <input id="bi-marks" type="text" class="form-control" placeholder="Enter Bahasa Inggeris Marks" maxlength="5"></input>
              <br/>
              <button type="submit" class="btn btn-primary">Submit Grade</button>
              <hr />
            </div>
            </form>
            <form onSubmit="App.submitsjGrade(); return false;">
              <div class="form-group" id="sejarah">
                <br/>
                <label for="sj-marks">Sejarah</label>
                <input id="sj-marks" type="text" class="form-control" placeholder="Enter Sejarah Marks" maxlength="5"></input>
              <br/>
              <button type="submit" class="btn btn-primary">Submit Grade</button>
              <hr />
            </div>
            </form>
            <form onSubmit="App.submitmaGrade(); return false;">
              <div class="form-group" id="mathematics">
                <br/>
                <label for="ma-marks">Mathematics</label>
                <input id="ma-marks" type="text" class="form-control" placeholder="Enter Mathematics Marks" maxlength="5"></input>
              <br/>
              <button type="submit" class="btn btn-primary">Submit Grade</button>
              <hr />
            </div>
            </form>
            <form onSubmit="App.submitpmGrade(); return false;">
              <div class="form-group" id="pendidikanMoral">
                <br/>
                <label for="pm-marks">Pendidikan Moral</label>
                <input id="pm-marks" type="text" class="form-control" placeholder="Enter Pendidikan Moral Marks"></input>
              </div>
              <br/>
              <button type="submit" class="btn btn-primary">Submit Grade</button>
              <hr />
            </form>
            <form onSubmit="App.submitpiGrade(); return false;">
              <div class="form-group" id="pendidikanIslam">
                <br/>
                <label for="pi-marks">Pendidikan Islam</label>
                <input id="pi-marks" type="text" class="form-control" placeholder="Enter Pendidikan Islam Marks" maxlength="5"></input>
              <br/>
              <button type="submit" class="btn btn-primary">Submit Grade</button>
              <hr />
            </div>
            </form>
            <form onSubmit="App.submitamGrade(); return false;">
              <div class="form-group" id="addMaths">
                <br/>
                <label for="am-marks">Additional Mathematics</label>
                <input id="am-marks" type="text" class="form-control" placeholder="Enter Additional Mathematics Marks" maxlength="5"></input>
              <br/>
              <button type="submit" class="btn btn-primary">Submit Grade</button>
              <hr />
            </div>
            </form>
            <form onSubmit="App.submitpyGrade(); return false;">
              <div class="form-group" id="physics">
                <br/>
                <label for="py-marks">Physics</label>
                <input id="py-marks" type="text" class="form-control" placeholder="Enter Physics Marks" maxlength="5"></input>
              <br/>
              <button type="submit" class="btn btn-primary">Submit Grade</button>
              <hr />
            </div>
            </form>
            <form onSubmit="App.submitblGrade(); return false;">
              <div class="form-group" id="biology">
                <br/>
                <label for="bl-marks">Biology</label>
                <input id="bl-marks" type="text" class="form-control" placeholder="Enter Biology Marks" maxlength="5"></input>
              <br/>
              <button type="submit" class="btn btn-primary">Submit Grade</button>
              <hr />
            </div>
            </form>
            <form onSubmit="App.submitcmGrade(); return false;">
              <div class="form-group" id="chemistry">
                <br/>
                <label for="cm-marks">Chemistry</label>
                <input id="cm-marks" type="text" class="form-control" placeholder="Enter Chemistry Marks" maxlength="5"></input>
              <br/>
              <button type="submit" class="btn btn-primary">Submit Grade</button>
              <hr />
            </div>
            </form>
            <!--form onSubmit="App.finaliseGrade(); return false;">
              <div class="form-group">
                <p><font color="red">I hereby finalize the grades entered above. I understand that by clicking the button below, the grades above will be permanently stored
                    in the system and cannot be modified in the event of a mistake.</font></p>
              <button type="submit" class="btn btn-primary">Finalize Grades</button>
              </div>
            </form-->
            <p id="accountAddress" class="text-center"></p>
            </form>
            <br/>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/inputmarks/inputmarks1.js"></script>
    <div class="footer">
      <small>Developed by Rohindhran Nair - 2018</small>
    </div>

</html>
