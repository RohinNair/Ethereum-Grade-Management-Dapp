<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Grade Management System</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="https://cdn.icon-icons.com/icons2/1804/PNG/512/iconfinder-499-student-education-graduate-learning-4212915_114945.png">
  </head>
  <body>
    <div class="container" style="width: auto;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Student Grade Management System</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">IC No.</th>
                  <th scope="col">Grades</th>
                </tr>
              </thead>
              <tbody id="studentsResults">
              </tbody>
            </table>
            <hr/>
            <p id="accountAddress" class="text-center"></p>
            <br/>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
